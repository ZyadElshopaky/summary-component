<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="Pro">
        <h1 class="head">Youer Result</h1>
        <span>
          76
          <p>of 100</p>
        </span>
        <h2>Great</h2>
        <P>Your scored higher than 65% of 
          the people who have taken 
          thaken tests.
        </P>
      </div>
      <div class="info">
        <h2>Summary</h2>
        <ul>
          <li>
            <span><img src="assets/images/icon-reaction.svg"> Reactin</span>
            <p>80 <span>/100</span></p>
          </li>
          <li>
            <span><img src="assets/images/icon-memory.svg"> Memory</span>
            <p>92 <span>/100</span></p>
          </li>
          <li>
            <span><img src="assets/images/icon-verbal.svg"> verbal</span>
            <p>61 <span>/100</span></p>
          </li>
          <li>
            <span><img src="assets/images/icon-visual.svg">Visual</span>
            <p>80 <span>/100</span></p>
          </li>
        </ul>
        <div class="btn">
          continue
        </div>
      </div>
    </div>
  </div>

  </div> -->
</body>
</html>
